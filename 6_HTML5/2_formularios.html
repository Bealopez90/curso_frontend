<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios HTML5</h1>
    </header>
    <section>
        <form action="" method="get">
            Nombre: <input type="text" id="nombre"><br/>
            N&uacute;mero: <input type="number" id="numero"><br/>
            E-Mail: <input type="email" id="mi_email"><br/>
            URL: <input type="url" id="miurl"><br/>
            Tel&eacute;fono: <input type="tel" id="telefono"><br/>
            N&uacute;mero con min: <input type="number" id="numero_min" min="5" max="50" step="3"><br/>
            N&uacute;mero con rango: <input type="range" name="" id="ran_min" min="5" max="50" step="8"><br/>
            Fecha: <input type="date" name="" id="fecha"><br/>
            Hora: <input type="time" name="" id="hora"><br/>
            Fecha y hora: <input type="datetime-local" name="" id="fechahora"><br/>
            Mes: <input type="month" name="" id="mes"><br/>
            Semana: <input type="week" name="" id="semana"><br/>
            Buscar: <input type="search" name="" id="busqueda"><br/>
            <input type="submit" value="Enviar"><br/>
        </form>
    </section>
</body>
</html>
