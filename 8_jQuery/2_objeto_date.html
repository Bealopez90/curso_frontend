    <script>
        function dameLaHora() {
            var fechaActual=new Date();
            var elMesEs=fechaActual.getMonth();
            var mesArr=["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            var mesEscrito=mesArr[elMesEs];
            var horaFormat="Mes: "+mesEscrito+"<br/>";
            horaFormat+= "D&iacute;a: "+fechaActual.getDate()+"<br/>";
            horaFormat+="Hora: "+fechaActual.getHours()+":"+fechaActual.getMinutes()+":"+fechaActual.getSeconds()+"<br/>";
            return horaFormat;
        }
        function funcionPrincipal(){
            var fechaActual=new Date();
            $("#div-texto").html("AÃ±o: "+fechaActual.getFullYear()+"<br/>");
            $("#div-texto").html($("#div-texto").html()+dameLaHora());
        }

        //jQuery(document).ready(funcionPrincipal);
        setInterval(funcionPrincipal,1000);
    </script>
