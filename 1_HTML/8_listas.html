<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listas ordenadas y desordenadas</title>
  </head>
  <body>
    <h1>Lista desordenada</h1>
    <ul>
      <li>Espa&ntilde;a</li>
      <li>Portugal</li>
      <li>Alemania</li>
      <li>Italia</li>
    </ul>
    <h2>Lista ordenada</h2>
    <p>Reglas de comportamiento en el trabajo:</p>
    <ol>
      <li>El jefe no suele saber</li>
      <li>Pero hay que hacerle caso</li>
      <li>A veces...</li>
    </ol>
    <h2>Revertida</h2>
    <ol type="a" start="4" reversed="true">
      <li>Uno</li>
      <li>Dos</li>
      <li>Tres</li>
    </ol>
  </body>
</html>
