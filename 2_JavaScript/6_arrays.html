<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplos arrays</title>
  </head>
  <body>
    <h1>Ejemplos arrays</h1>
  </body>
  <script type="text/javascript">
    var notas=new Array();
    notas[0]=3;
    notas[1]=7;
    notas[2]=8.5;
    notas[3]=10;
    notas[4]=5.5;
    var i=0;
    while(i<5)
    {
      document.write("<br/> Elemento "+i+": "+notas[i]);
      i++;
    }
    var ciudades= ["Madrid","Almería","Granada"];
    var j=0;
    while(j<3){
      document.write("<br/> Elemento "+j+": "+ciudades[j]);
      j++;
    }
    var marcas=new Array("Kia", "Seat", "Mercedes");
    var arrayVacio= [];

    var moviles=new Array();

    moviles[0]=new Object();
    moviles[0].marca="Sony Ericsson";
    moviles[0].ram=2;
    moviles[1]=new Object();
    moviles[1].marca="Samsung";
    moviles[1].ram=4;
    moviles[2]=new Object();
    moviles[2].marca="Sony Ericsson";
    moviles[2].ram=2;

    moviles[1].ram=6;
    document.write("<br/>Nueva RAM: "+moviles[1].ram+" Gb");
    document.write("<br/>RAM último elemento:"+moviles[moviles.length-1].ram+" Gb");
  </script>
</html>
