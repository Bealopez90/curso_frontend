<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cuenta atr&aacute;s</title>
  </head>
  <body>
    <h1>BIEN HECHO</h1>
  </body>
  <script type="text/javascript">
    var foo=parseInt(prompt("¿Desde dónde la cuenta?"));
    var bar=parseInt(prompt("¿Hasta dónde?"));
    var baz=parseInt(prompt("¿Y cuántas veces?"));
    var count=1;
    while(foo>bar&&count<=baz){
      alert("Cuenta:"+foo);
      foo=foo-1;
      count=count+1;
    }
  </script>
</html>
