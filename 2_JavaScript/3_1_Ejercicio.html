<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cuenta atr&aacute;s</title>
  </head>
  <body>
    <h1>BIEN HECHO</h1>
  </body>
  <script type="text/javascript">
    var foo=parseInt(prompt("¿Desde dónde la cuenta?"));
    var bar=parseInt(prompt("¿Hasta dónde?"));
    var baz=parseInt(prompt("¿Y cuántas veces?"));
    var count=1;
    if(foo!=bar){
      while(count<=baz){
        if(foo>bar){
          alert("Cuenta:"+foo);
          foo=foo-1;
        }
        else if(foo<bar){
          alert("Cuenta:"+foo);
          foo=foo+1;
        }
        count=count+1;
      }
    }
    else{
      alert("Error: No se pueden ingresar números idénticos");
    }
  </script>
</html>
