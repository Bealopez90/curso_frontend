<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Cabecera</h1>

    
</body>
<script>
    //funciones que devuelven un valor
    function dameTitulo() {
        return "Titulo funciones con retorno";
    }
    function cabecera(texto,nivel){
        var abreH="<h"+nivel+">";
        var cierraH="</h"+nivel+">";
        return abreH+texto+cierraH;
    }
    document.write("<h2>"+dameTitulo()+"</h2>");
    document.write(cabecera("Cabecera nivel 3",3));
</script>
</html>
